<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/icon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>so many lists</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div x-data="{ emote: '❤️' }">
      <h1 x-data="{ message: `I ${emote} Alpine` }" x-text="message"></h1>
      <h2 x-data="{ text: 'lists go here' }" x-text="text"></h2>
      <button x-on:click="emote = 'x'">change icon</button>
    </div>
  </body>
</html>
